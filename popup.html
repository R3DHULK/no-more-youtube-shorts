<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="popup.css">
</head>

<body>
    <div class="container">
        <h1>YouTube Shorts Blocker</h1>
        <div class="toggle-container">
            <label class="switch">
                <input type="checkbox" id="blockShorts">
                <span class="slider"></span>
            </label>
            <span class="toggle-label">Block YouTube Shorts</span>
        </div>
        <div class="status">
            <div id="status-indicator"></div>
            <span id="status-text">Disabled</span>
        </div>
        <div class="mobile-message">
            <p id="mobile-instruction">Tap the extension icon in the toolbar to toggle</p>
        </div>
    </div>
    <script src="popup.js"></script>
</body>

</html>
